name: ML Pipeline (DVC + MLflow)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] mlflow

      - name: Initialize DVC repository (if missing)
        run: |
          if [ ! -d ".dvc" ]; then
            echo "‚öôÔ∏è Initializing DVC repo..."
            dvc init --no-scm -q
          else
            echo "‚úÖ DVC already initialized."
          fi

      # üß† Langsung jalankan train.py tanpa preprocess
      - name: Run training script directly
        run: |
          echo "üöÄ Running training script..."
          python src/train.py --input data/personality_dataset.csv --output models/model.pkl || (echo "‚ùå Training failed!" && exit 1)
          echo "‚úÖ Training completed successfully!"

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/model.pkl

      - name: Upload MLflow logs
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns/
